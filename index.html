<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                boxShadow: {
                    '3xl': '2px 0px 204px 73px rgba(0,0,0,0.75)',
                }
            }
          }
        }
      </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="bg-sky-950">
    <div class="flex justify-between items-center border-2 border-white">
        <div class="m-3">
            <img src="images/logo.svg" alt="" srcset="">
        </div>
        <div class="m-3">
            <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" onclick="playAgain()"><i class="fa-solid fa-arrow-rotate-right mr-2"></i>Play Again</button>
        </div>
        <div class="m-3">
            <button type="button" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" onclick="resetScore()"><i class="fa-solid fa-arrows-rotate mr-2"></i>Reset Score</button>
        </div>
        <div class="m-3 py-4 bg-gray-100 text-center rounded-lg w-32 text-2xl"><h1 class="">Score</h1>
            <h1 id="score"></h1>
        </div>
    </div>

    <div id="main-div" class="h-screen items-center flex flex-row justify-around flex-wrap">
        <div id="rock-div" class="sm:basis-1/2 md:basis-1/3 basis-full flex justify-center">
            <span id="rock" class="hover:scale-125 hover:shadow-3xl hover:shadow-blue-500/40 ease-out duration-300 bg-white rounded-full p-4 border-8 border-rose-500" onclick="rpsGame(this)">
                <i class="fa-solid fa-hand-back-fist text-7xl"></i>
            </span>
        </div>
        <div id="paper-div" class="sm:basis-1/2 md:basis-1/3 basis-full flex justify-center">
            <span id="paper" class="hover:scale-125 hover:shadow-3xl hover:shadow-blue-500/40 ease-out duration-300 bg-white rounded-full p-4 border-8 border-blue-500" onclick="rpsGame(this)">
                <i class="fa-solid fa-hand text-7xl"></i>
            </span>
        </div>
        <div id="scissors-div" class="sm:basis-full md:basis-1/3 basis-full flex justify-center" >
            <span id="scissors" class="hover:scale-125 hover:shadow-3xl hover:shadow-blue-500/40 ease-out duration-300 bg-white rounded-full p-4 border-8 border-yellow-500" onclick="rpsGame(this)"> 
                <i class="fa-solid fa-hand-scissors text-7xl"></i>
            </span>
        </div>
    </div>
    <button >Reset Score</button>
    <script src="tailwind.config.js"></script>

    <script src="app.js"></script>
</body>
</html>
